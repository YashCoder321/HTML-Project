<!DOCTYPE html>
<html>
    <body>
        <!--Slide Show-->
<section>
<img class="mySlides" src="SUKUNA.jpg" style="height: 500px;">
<img class="mySlides" src="Gojo.jpg" style="height: 500px;">
</section>
<script>
var myIndex= 0;
carousel();
function carousel() {
    var i;
    var x=  document.getElementByClassName("mySlides");
    for (i = 0; i <x.length; i++) {
        x[i].style.display = "none";
    }
    myIndex++; 
    if (myIndex > x.length) {myIndex=1}
x[myIndex-1].style.display = "block";
 setTimeout(Carousel, 3000);
}
</script>
    </body>
</html>
