<!DOCTYPE html>
<html>
    <head>
        <title>Introduction To Java Script JS Function</title>
    </head>
    <body>
        <h1>Sum of two numbers</h1>
        <script>

        function sum (num1,num2)
        {
            result=Number(num1)+Number(num2)
            return result
        }
n1=prompt("Enter Number1: ")
n2=prompt("Enter Number2: ")
document.write("<p> sum of ",n1," and ",n2," is ",sum(n1,n2),"</p>")
</script>
    </body>
</html>
