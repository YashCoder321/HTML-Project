<!DOCTYPE html>
<html>
    <head>
        <title>Introduction To Java Script JS Function</title>
    </head>
    <body>
        <h1>Difference of two numbers</h1>
        <script>

        function difference (num1,num2)
        {
            result=Number(num1)-Number(num2)
            document.write("<p> difference of ",num1," and ",num2," is ",result,"</p>")
        }
n1=prompt("Enter Number1: ")
n2=prompt("Enter Number2: ")
difference(n1,n2)
</script>
    </body>
</html>
